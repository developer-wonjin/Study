
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var elementNode = document.createElement('div');
        var textNode = document.createTextNode('Hi');
        var commentNode = document.createComment('안녕');
        console.log(`elementNode: ${elementNode}, ${elementNode.nodeType}, ${elementNode.nodeName}`);
        console.log(`textNode: ${textNode}, ${textNode.nodeType}, ${textNode.nodeName}`);
        console.log(`commentNode: ${commentNode}, ${commentNode.nodeType}, ${commentNode.nodeName}`);
        
        /*
        createElement('{tagName}')
            1. Element 개체를 생성
            2. Element 개체의 tagName 속성값과 createElementt의 파라미터와 동일하다
        
        createAttribute는 사용금지
            1. 대신 setAttribute, gettAttribute, removeAttribute 를 사용한다
        
        createComment() 메소드도 존재함
        */


    </script>
</body>

</html>
